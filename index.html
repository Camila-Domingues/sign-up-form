<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="container">
    <div class="form-image">
        <img src="assets/img/undraw_online-shopping_hgf6.svg">
    </div>
    <div class="form">
        <form action="a">
            <div class="form-header">
             <div class="title">
                <h1>Cadastre-se</h1>
             </div>  
             <div class="login-button">
              <button><a href="#"></a>Entrar</button>  
             </div> 
            </div>
            <div class="input-group">
                <div class="input-box">
                <label for="firstname">Pimeiro nome</label> 
                 <input id="firstname"  type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>  
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label> 
                     <input id="lastname"  type="text" name="lastname" placeholder="Digite o seu sobrenome" required>  
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label> 
                         <input id="email"  type="text" name="email" placeholder="Digite o seu email" required>  
                        </div>
                        <div class="input-box">
                            <label for="tel">Celular</label> 
                             <input id="number"  type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>  
                            </div>
                            <div class="input-box">
                                <label for="password">Senha</label> 
                                 <input id="password"  type="password" name="password" placeholder="Digite a sua senha" required>  
                                </div>
                                <div class="input-box">
                                    <label for="password">Confirme a sua senha</label> 
                                     <input id="password"  type="password" name="Confirmepassword" placeholder="Confirme a sua senha" required>  
                                    </div>
            </div>

         <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>  
         </div>

         <div class="gender-group">
           <div class="gender-input">
            <input type="radio" id="female" name="gender">
            <label for="female">Feminino</label>
           </div> 
          
           
            <div class="gender-input">
             <input type="radio" id="male" name="gender">
             <label for="male">Masculino</label>
            </div>

            
                <div class="gender-input">
                 <input type="radio" id="others" name="gender">
                 <label for="none">Prefiro não declarar</label>
                </div>
         </div>
         </div>  
         <div class="continue-button">
            <button><a href="a">Continuar</a></button>
         </div> 
        </form>
    </div>
   </div> 
</body>
</html>
